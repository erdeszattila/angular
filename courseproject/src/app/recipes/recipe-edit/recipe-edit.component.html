<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" routerLink="../">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input
              type="text"
              id="imgPath"
              formControlName="imgPath"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]= "this.recipeForm.value['imgPath']"   class="img-responsive">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
          <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <div class="row"
                     style="margin-top: 10px"
                     *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
                     [formGroupName]="i">
                  <div class="col-xs-8">
                    <input
                      type="text"
                      formControlName="name"
                      class="form-control"
                      >
                  </div>
                  <div class="col-xs-2">
                    <input
                      type="number"
                      formControlName="amount"
                      class="form-control"
                      >
                  </div>
                  <div class="col-xs-2">
                    <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                  </div>
                </div>
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button
                    style="margin-bottom: 10px"
                    class="btn btn-success"
                    type="button"
                    (click)="onAddIngredient()">Add ingredient</button>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
