<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipeDetailed.imagePath}}" alt="" class="img-responsive" style="max-height: 400px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipeDetailed.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span> </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="addIngredientsToShoppingList()"> To the Shopping List</a> </li>
        <li><a [routerLink]="['edit']" style="cursor: pointer"> Edit recipe</a> </li>
        <li><a style="cursor: pointer"> Delete recipe</a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{selectedRecipeDetailed.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group-item"
    *ngFor="let ingredient of selectedRecipeDetailed.ingredients">{{ingredient.name}} ({{ingredient.amount}})</ul>
  </div>
</div>
